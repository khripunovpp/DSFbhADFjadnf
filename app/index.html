<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700">
    <link rel="stylesheet" href="css/style.css">
    <style>
      *,
      *::after,
      *::before {
      	//- outline: 1px solid rgba(255,0,0,.5) !important
      }
    </style>
    <script src="http://ctr-localhost.ru/vlad/jq.js"></script>
  </head>
  <body>
    <div class="w-page">
      <div class="b-slider">
        <div class="b-slider__badges">
          <div class="container"><img src="img/badge-bestseller.png" alt=""><img src="img/badge-gmo.png" alt=""></div>
        </div>
        <div class="b-slider__inner">
          <div class="b-slider__slide b-slider__slide--1 active">
            <div class="container">
              <div class="b-slider__part b-slider__part--1 active"><img class="b-slider__img" src="img/slide-img-1-1.png" alt="">
                <div class="b-slider__left">
                  <p class="b-slider__text">Снова не получилось? <br> В ответственный момент <br> член снова не встал?</p>
                  <button class="c-btn b-slider__btn">Исправить ситуацию</button>
                </div>
              </div>
              <div class="b-slider__part b-slider__part--2"><img class="b-slider__img" src="img/slide-img-1-2.png" alt="">
                <div class="b-slider__left">
                  <p class="b-slider__text"></p>
                  <button class="c-btn b-slider__btn"></button>
                </div>
                <div class="b-slider__right"><img class="b-slider__product" src="" alt=""></div>
              </div>
            </div>
          </div>
        </div>
        <div class="b-slider__pager b-pager">
          <div class="b-pager__item b-pager__item--active">
            <div class="b-pager__handler"></div>
          </div>
          <div class="b-pager__item">
            <div class="b-pager__handler"></div>
          </div>
          <div class="b-pager__item">
            <div class="b-pager__handler"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
